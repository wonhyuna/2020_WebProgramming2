<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> 함수 연습 문제 </title>
	<script>
		function f1() {
			document.write("당신은 경영학과를 선택하였습니다.");
		}
		
		function f2() {
			document.write("당신은 응용통계학과를 선택하였습니다.");
		}
		
		function f3() {
			document.write("당신은 자유전공학과를 선택하였습니다.");
		}
	</script>
</head>
<body>
	<h3> 어떤 전공을 선택하시겠습니까? <br>
	버튼을 눌러주세요 </h3>
	<input type = "button" value ="경영" onclick='f1()'>
	<input type = "button" value ="응용통계" onclick='f2()'>
	<input type = "button" value ="자유전공" onclick='f3()'>
</body>
</html>

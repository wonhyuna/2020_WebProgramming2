<!DocType html>
<html>
<head>
	<meta charset="utf-8">
	<title> 연습문제 </title>
</head>
<body>
	<script>
		var a;
		a= prompt("영어 점수 입력");
		if (a>=90)
		{
			document.write("A");
		}
		else if (a>=80)
		{
			document.write("B");
		}
		else if (a>=70)
		{
			document.write("C");
		}
		else
		{
			document.write("재수강 하세요.");
		}
	</script>
</body>
</html>
